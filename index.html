<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>orderBy Vue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>    
<body id="app">
    <div class="container">
        <div class="row">
            <div class="col-l-12">
                <h2>Course Data</h2>
                <form class="form-group">
                    <input type="text" class="form-control" v-model="searchString">
                </form>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th @click="sortBy('title')">Course name</th>
                                <th @click="sortBy('difficulty')">Difficulty</th>
                                <th @click="sortBy('time')">Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for='course in courses | orderBy sortKey reverse | filterBy searchString in "title" '>
                                <th>{{ $index + 1 }}</th>
                                <td>{{ course.title }}</td>
                                <td>{{ course.difficulty }}</td>
                                <td>{{ course.time }}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
